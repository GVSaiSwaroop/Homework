<div class="parent">
    <div class="div1">
        <h2>Hello World!!</h2>
    </div>
    <div class="div2">
        <div class="div3">
        <form [formGroup]="loginForm">
            <label>ACCOUNT LOGIN</label>
            <br>
            <br>
            <table>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="User name"></td>
                        <td><input type="text" placeholder="Password"></td>
                    </tr>
                </tbody>
            </table>
            <button (click)="login()">SIGN IN</button>
            <br>
            <br>
            <span class="forgot">Forgot</span>
            <span class="span">User name/password?</span>
        </form>
        </div>
        <footer>
            <a href=""><h3>SIGN UP</h3></a>
        </footer>
    </div>
</div>
